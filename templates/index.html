<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Tibia bosses on %%%WORLD%%%</title>
<meta content="width=device-width" name="viewport">
<link rel="icon" href="hatchi.webp">
<style>
	:root {
		color-scheme: dark light;
		--darkblue: #0A50C2;
		--yellow: #FAD956;

		/* Light mode colors. */
		--html-color: #000;
		--main-background: #FFF;
		--table-border: #D6D6D6;
		--alt-table-row-background: #EEE;
		--link-color: var(--darkblue);
		--link-color-alt: var(--html-color);
		--link-hover-background: #CFE0FC;
	}

	@media (prefers-color-scheme: dark) {
		:root {
			/* Dark mode colors. */
			--html-color: #FEFEFE;
			--main-background: #232323;
			--table-border: #A6A6A6;
			--alt-table-row-background: #111;
			--link-color: var(--yellow);
			--link-color-alt: var(--main-background);
			--link-hover-background: var(--yellow);
		}
	}

	html {
		font: 1rem/1.6 sans-serif;
		color: var(--html-color);
		background: var(--main-background);
	}

	.table-wrapper {
		overflow-x: auto;
	}
	table {
		border-collapse: collapse;
		width: 100%;
		max-width: 27rem;
		margin-bottom: 1em;
		font-variant-numeric: tabular-nums;
	}
	thead th {
		background: var(--darkblue);
		color: #FFF;
	}
	th, td {
		border: 1px solid var(--table-border);
		padding: .5em 1em;
	}
	td:first-child {
		padding: 0;
	}
	tbody tr:nth-child(odd) {
		background-color: var(--alt-table-row-background);
	}
	td:last-child {
		text-align: right;
	}
	td a {
		display: flex;
		align-items: center;
		padding: .5em 1em;
		font-weight: bold;
		color: var(--link-color);
	}
	td a:hover, td a:focus {
		color: var(--link-color-alt);
		background-color: var(--link-hover-background);
	}
	tr:hover s {
		text-decoration: none;
	}
	img {
		margin-right: 1rem;
		background: #fff4;
		image-rendering: pixelated;
	}
</style>
<meta name="referrer" content="no-referrer">
<meta name="robots" content="noindex">
<h1>Tibia bosses on %%%WORLD%%%</h1>
%%%DATA%%%

name: 'Update data'

on:
  schedule:
    # Run daily at 08:30 UTC (10:30 CEST).
    - cron: '30 08 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Update data
        run: |
          npm run build
          git config user.name 'Tibia boss checker'
          git config user.email 'bosses@tibiamaps.io'
          date=$(date +'%Y-%m-%d')
          git add data
          git commit data -m "Add boss data for date=${date}" || true
          git push

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          single-commit: true
          git-config-name: Tibia boss checker
          git-config-email: bosses@tibiamaps.io
